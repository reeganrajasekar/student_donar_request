<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Signup</title>
    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-8 mx-auto">
              <div class="auth-form-light text-left p-4 rounded">
                <div class="brand-logo text-center">
                  <img src="/static/images/logo.svg">
                </div>
                <h5 class="text-secondary">Student Signup Form</h5><br>
                <form class="pt-1 row" action="/signup" method="post" enctype="multipart/form-data">
                    <h4 class="mb-3">Basic Details:</h4>
                    <div class="form-group col-6">
                        <label for="">First Name :</label>
                        <input type="text" name="fname" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Name">
                    </div>
                    <div class="form-group col-6">
                      <label for="">Last Name :</label>
                      <input type="text" name="lname" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Name">
                    </div>
                    <div class="form-group col-6">
                        <label for="">Mobile :</label>
                        <input type="number" name="mobile" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Mobile">
                    </div>
                    <div class="form-group col-6">
                      <label for="">DOB :</label>
                      <input type="date" name="dob" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="DOB">
                    </div>
                    <div class="form-group col-6">
                        <label for="">Email :</label>
                        <input type="email" name="email" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group col-6">
                        <label for="">Password :</label>
                        <input type="password" name="password" required class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group col-6">
                      <label for="">Gender :</label>
                      <select name="gender" required class="form-select form-control-lg"  placeholder="Email">
                        <option selected disabled value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                      </select>
                    </div>
                    <div class="form-group col-6">
                        <label for="">Interested Course :</label>
                        <input type="text" name="course" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Interested Course">
                    </div>
                    <div class="form-group col-6">
                      <label for="">Father Name :</label>
                      <input type="text" name="father" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Father Name">
                    </div>
                    <div class="form-group col-6">
                      <label for="">Father Occupation :</label>
                      <input type="text" name="fo" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Father Occupation">
                    </div>
                    <div class="form-group col-6">
                      <label for="">Mother Name :</label>
                      <input type="text" name="mother" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Mother Name">
                    </div>
                    <div class="form-group col-6">
                      <label for="">Mother Occupation :</label>
                      <input type="text" name="mo" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Mother Occupation">
                    </div>
                    <div class="form-group col-6">
                        <label for="">Annual Income :</label>
                        <input type="number" name="income" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Annual Income">
                    </div>
                    <div class="form-group col-6">
                      <label for="">Nationality :</label>
                      <input type="text" name="nation" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Nationality">
                    </div>
                    <div class="form-group col-6">
                        <label for="">HSC Mark :</label>
                        <input type="number" name="mark" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="+12 Mark">
                    </div>
                    <div class="form-group col-6">
                        <label for="">District :</label>
                        <input type="text" name="district" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="District">
                    </div>
                    <div class="form-group">
                        <label for="">Address :</label>
                        <textarea type="text" name="address" required class="form-control" id="exampleInputEmail1" placeholder="Address"></textarea>
                    </div>
                    <h4 class="mb-3">Documents :</h4>
                    <div class="form-group col-4">
                      <label for="">HSC Mark Sheet :</label>
                      <input type="file" name="hscfile" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="HSC Mark Sheet">
                    </div>
                    <div class="form-group col-4">
                      <label for="">SSLC Mark Sheet :</label>
                      <input type="file" name="sslcfile" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="SSLC Mark Sheet">
                    </div>
                    <div class="form-group col-4">
                        <label for="">Income Certificate:</label>
                        <input type="file" name="incomefile" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Income Certificate">
                    </div>
                    <div class="form-group col-4">
                        <label for="">Aadhaar / Smartcard  :</label>
                        <input type="file" name="profffile" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Aadhaar / Smartcard">
                    </div>
                    <div class="form-group col-4">
                      <label for="">Photo  :</label>
                      <input type="file" name="photofile" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Photo">
                    </div>
                    <div class="form-group col-4">
                      <label for="">Bank Passbook :</label>
                      <input type="file" name="bankfile" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Bank">
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">Signup</button>
                    </div>
                    <div class="text-center mt-4 font-weight-light"> Do you have an account? <a href="/" class="text-primary">Sign In</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/vendors/js/vendor.bundle.base.js"></script>
    <script src="/static/js/off-canvas.js"></script>
    <script src="/static/js/hoverable-collapse.js"></script>
    <script src="/static/js/misc.js"></script>
  </body>
</html>
